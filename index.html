<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Sky</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
</head>
<body>
    <div>
        <img src="https://images.unsplash.com/photo-1472552944129-b035e9ea3744?q=80&w=2304&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="star-filled sky in the background of a snow-topped mountain and trees and white tall grass">
    </div>
    <div class="sign-up">
        <p>
            This is not a real online service! You know you need something like this in
            your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You know you want to.</p>
        <form action="/form-result.json" method="post">
            <p>Let's do this!</p>

            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name"
                placeholder="Mary" required>
            </div>

            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name"
                placeholder="Sue" required>
            </div>

            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>

            <div>
                <label for="password">PASSWORD</label>
                <input type="tel" id="password" name="password">
            </div>

            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="tel" id="confirm-password" name="confirm-password">
            </div>

            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
